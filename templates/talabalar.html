<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Talabalar Roâ€˜yxati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f1f1f1;
        }
        h1 {
            color: #333;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .search-bar {
            margin-left: 20px;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .talaba-list {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .talaba-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .talaba-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            flex-grow: 1;
            padding-left: 10px;
        }
        .talaba-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .talaba-details {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ“ Talabalar Roâ€˜yxati</h1>

    <div class="top-bar">
        <input type="text" id="search" class="search-bar" placeholder="Izlash..." oninput="searchTalabalar()">
        <button onclick="window.location.href='talaba_create.html'">+ Yangi talaba qoâ€˜shish</button>
    </div>

    <div id="talabalar" class="talaba-list">
        <!-- Talabalar ro'yxati shu yerda ko'rinadi -->
    </div>

    <script>
        async function loadTalabalar() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/talabalar/');
                const data = await response.json();

                const list = document.getElementById('talabalar');
                list.innerHTML = '';

                data.forEach(talaba => {
                    const item = document.createElement('div');
                    item.className = 'talaba-item';
                    item.innerHTML = `
                        <div class="talaba-details">
                            <img src="${talaba.rasm || 'default-profile.png'}" alt="Talaba rasmi">
                            <a href="talaba_detail.html?id=${talaba.id}">
                                ${talaba.ism} ${talaba.familiya}
                                <br>
                                Guruh: ${talaba.guruh}, Fakultet: ${talaba.fakultet}
                            </a>
                        </div>
                    `;
                    list.appendChild(item);
                });

            } catch (error) {
                console.error('Xatolik:', error);
            }
        }

        function searchTalabalar() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const items = document.querySelectorAll('.talaba-item');

            items.forEach(item => {
                const talabaName = item.innerText.toLowerCase();
                if (talabaName.includes(searchQuery)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        loadTalabalar(); // Sahifa yuklanganda talabalarni yuklash
    </script>

</body>
</html>
